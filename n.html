<html>

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">



</head>

<div class="container">
    <div class="form-group">
        <label>productName :</label>
        <input id="productNameInp" class="form-control">
        <small class="text-muted">must be 8-20 Capital letters.</small>
    </div>
    <div class="form-group">
        <label>productPrice :</label>
        <input id="productPriceInp" class="form-control">
        <small class="text-muted">must be 8-20 characters long.</small>
    </div>
    <div class="form-group">
        <label>productCategory :</label>
        <input id="productCategoryInp" class="form-control">
        <small class="text-muted">must be 8-20 characters long.</small>
    </div>
    <div class="form-group">
        <label>productDesc :</label>
        <textarea id="productDescInp" class="form-control"></textarea>
        <small class="text-muted">must be 8-20 characters long.</small>
    </div>
    <button onclick="addProduct()" class="btn btn-outline-danger float-right " id="btndown">ADD PRODUCT</button>
    <div class="clearfix"></div>
</div>

<div class="container-fluid">
    <h2 class="text-center mb-5">our product</h2>
    <input onkeyup="searchproducts(this.value)" placeholder="search" class="form-control w-50 m-auto ">
    <div class="row mt-5" id="productsRow">
      
    </div>
</div>
<script src="js/jquery-3.4.1.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/java.js"></script>

</body>


</html>
